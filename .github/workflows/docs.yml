name: Publish documentation

on:
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

permissions: {}

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        uses: electron/github-app-auth-action@384fd19694fe7b6dcc9a684746c6976ad78228ae # v1.1.1
        id: generate-token
        with:
          creds: ${{ secrets.GH_APP_CREDS }}
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938  # tag: v4.2.0
        with:
          token: ${{ steps.generate-token.outputs.token }}
      - name: Fetch all git branches
        run: git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # tag: v4.1.0
        with:
          node-version: lts/*
      - run: yarn --frozen-lockfile
      - run: yarn build:docs
      - name: Prepare docs
        uses: malept/github-action-gh-pages@f7952a65c4b763dc84b824a530dc38bd375ac91e  # tag: v1.4.0
        with:
          defaultBranch: main
          noCommit: true
          showUnderscoreFiles: true
          versionDocs: true
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
      - name: Commit docs
        uses: dsanders11/github-app-commit-action@43de6da2f4d927e997c0784c7a0b61bd19ad6aac # v1.5.0
        with:
          fail-on-no-changes: false
          message: 'Publish [skip ci]'
          token: ${{ steps.generate-token.outputs.token }}
