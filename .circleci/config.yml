step-restore-cache: &step-restore-cache
  restore_cache:
    keys:
      - v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
      - v1-dependencies-{{ arch }}

steps-test: &steps-test
  steps:
    - run: git config --global core.autocrlf input
    - checkout
    - *step-restore-cache
    - run: yarn --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
    - run: yarn test
    - run: yarn build:docs

version: 2.1
orbs:
  win: circleci/windows@5.0.0
  cfa: continuousauth/npm@1.0.2
jobs:
  test-linux-12:
    docker:
      - image: cimg/node:12.13
    <<: *steps-test
  test-linux-14:
    docker:
      - image: cimg/node:14.17
    <<: *steps-test
  test-mac:
    macos:
      xcode: "13.0.0"
    <<: *steps-test
  test-windows:
    executor:
      name: win/server-2019
      shell: bash.exe
    <<: *steps-test

workflows:
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - test-linux-12
      - test-linux-14
      - test-mac
      - test-windows
      - cfa/release:
          requires:
            - test-linux-12
            - test-linux-14
            - test-mac
            - test-windows
          filters:
            branches:
              only:
                - main
          context: cfa-release
