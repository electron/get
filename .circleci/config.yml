version: 2.1

orbs:
  cfa: continuousauth/npm@2.1.0
  node: electronjs/node@2.3.0

workflows:
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - node/test:
          name: test-<< matrix.executor >>-<< matrix.node-version >>
          override-ci-command: |
            if [ << matrix.node-version >> = '14.16' ]; then
              yarn install --frozen-lockfile --ignore-engines
            else
              yarn install --frozen-lockfile
            fi
          pre-steps:
            - run: git config --global core.autocrlf input
            - when:
                condition:
                  and:
                    - equal: [ node/macos, << matrix.executor >> ]
                    - equal: [ '14.16', << matrix.node-version >> ]
                steps:
                  - node/install-rosetta
          post-steps:
            - run: yarn build:docs
          matrix:
            alias: test
            parameters:
              executor:
                - node/linux
                - node/macos
                - node/windows
              node-version:
                - '20.10'
                - '18.18'
                - '16.20'
                # Stay below 14.17.0 or nvm tries to download arm64 artifacts which don't exist
                - '14.16'
      - cfa/release:
          requires:
            - test
          filters:
            branches:
              only:
                - main
          context: cfa-release
